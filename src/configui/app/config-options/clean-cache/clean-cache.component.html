<div class="settingsItem">
  <div class="d-flex justify-content-between align-items-center mb-2">
    <label for="cleanCache">Clean cache automatically</label>

    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" role="switch" [(ngModel)]="cleanCache" id="cleanCache"
        (change)="update()">
    </div>
  </div>

  <small><i>
      When enabled, you let the plugin clean accessory when removed from the Eufy app.
    </i></small>
</div>
