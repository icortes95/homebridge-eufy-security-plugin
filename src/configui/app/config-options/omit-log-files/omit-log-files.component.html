<div class="settingsItem">
  <div class="d-flex justify-content-between align-items-center mb-2">
    <label for="omitLogFiles">Don't store log files</label>

    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" role="switch" [(ngModel)]="omitLogFiles" id="omitLogFiles"
        (change)="update()">
    </div>
  </div>

  <small><i>
      This setting prevents log files to be stored to disk. If enabled, log messages will only be written to the
      Homebridge UI log window.
    </i></small>
</div>
